<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot - ShiftAI</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ü§ñ</text></svg>">
</head>    
<body>
    <div class="chatbot-popup">
        <div class="chatbot-header">
            <div class="chatbot-headerinfo">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 1024 1024">
                    <path d="M738.3 287.6H285.7c-59 0-106.8 47.8-106.8 106.8v303.1c0 59 47.8 106.8 106.8 106.8h81.5v111.1c0 .7.8 1.1 1.4.7l166.9-110.6 41.8-.8h117.4l43.6-.4c59 0 106.8-47.8 106.8-106.8V394.5c0-59-47.8-106.9-106.8-106.9zM351.7 448.2c0-29.5 23.9-53.5 53.5-53.5s53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5-53.5-23.9-53.5-53.5zm157.9 267.1c-67.8 0-123.8-47.5-132.3-109h264.6c-8.6 61.5-64.5 109-132.3 109zm110-213.7c-29.5 0-53.5-23.9-53.5-53.5s23.9-53.5 53.5-53.5 53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5zM867.2 644.5V453.1h26.5c19.4 0 35.1 15.7 35.1 35.1v121.1c0 19.4-15.7 35.1-35.1 35.1h-26.5zM95.2 609.4V488.2c0-19.4 15.7-35.1 35.1-35.1h26.5v191.3h-26.5c-19.4 0-35.1-15.7-35.1-35.1zM561.5 149.6c0 23.4-15.6 43.3-36.9 49.7v44.9h-30v-44.9c-21.4-6.5-36.9-26.3-36.9-49.7 0-28.6 23.3-51.9 51.9-51.9s51.9 23.3 51.9 51.9z"></path>
                </svg>
                <h2>ShiftAI</h2>
            </div>
            <div class="header-controls">
                <button id="firebase-button" aria-label="Firebase connection" title="Connect to Firebase">
                    <i class="bi bi-cloud"></i>
                </button>
                <button id="close-chatbot" aria-label="Minimize chat">
                    <i class="bi bi-chevron-down"></i>
                </button>
            </div>
        </div>
        
        <div class="chatbot-messages">
            <div class="message bot-msgs">
                <svg class="chatbot-logo" xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 1024 1024">
                    <path d="M738.3 287.6H285.7c-59 0-106.8 47.8-106.8 106.8v303.1c0 59 47.8 106.8 106.8 106.8h81.5v111.1c0 .7.8 1.1 1.4.7l166.9-110.6 41.8-.8h117.4l43.6-.4c59 0 106.8-47.8 106.8-106.8V394.5c0-59-47.8-106.9-106.8-106.9zM351.7 448.2c0-29.5 23.9-53.5 53.5-53.5s53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5-53.5-23.9-53.5-53.5zm157.9 267.1c-67.8 0-123.8-47.5-132.3-109h264.6c-8.6 61.5-64.5 109-132.3 109zm110-213.7c-29.5 0-53.5-23.9-53.5-53.5s23.9-53.5 53.5-53.5 53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5zM867.2 644.5V453.1h26.5c19.4 0 35.1 15.7 35.1 35.1v121.1c0 19.4-15.7 35.1-35.1 35.1h-26.5zM95.2 609.4V488.2c0-19.4 15.7-35.1 35.1-35.1h26.5v191.3h-26.5c-19.4 0-35.1-15.7-35.1-35.1zM561.5 149.6c0 23.4-15.6 43.3-36.9 49.7v44.9h-30v-44.9c-21.4-6.5-36.9-26.3-36.9-49.7 0-28.6 23.3-51.9 51.9-51.9s51.9 23.3 51.9 51.9z"></path>
                </svg>
                <div class="bot-msgs-text">
                    <p>üëã Hey there!<br>I'm ShiftAI, your intelligent assistant. How can I help you today?</p>
                </div>
            </div>
        </div>
        
        <!-- Emoji Picker -->
        <div class="emoji-picker" id="emoji-picker">
            <div class="emoji-picker-header">
                <div class="emoji-categories">
                    <button class="emoji-category active" data-category="smileys">üòÄ</button>
                    <button class="emoji-category" data-category="people">üëã</button>
                    <button class="emoji-category" data-category="nature">üåü</button>
                    <button class="emoji-category" data-category="food">üçï</button>
                    <button class="emoji-category" data-category="activities">‚öΩ</button>
                    <button class="emoji-category" data-category="travel">‚úàÔ∏è</button>
                    <button class="emoji-category" data-category="objects">üí°</button>
                    <button class="emoji-category" data-category="symbols">‚ù§Ô∏è</button>
                </div>
            </div>
            <div class="emoji-grid" id="emoji-grid">
                <!-- Emojis will be populated by JavaScript -->
            </div>
        </div>

        <!-- File Preview Area -->
        <div class="file-preview-area" id="file-preview-area">
            <div class="file-preview-content">
                <div class="file-info">
                    <i class="bi bi-file-earmark"></i>
                    <span class="file-name"></span>
                    <span class="file-size"></span>
                </div>
                <button class="remove-file" id="remove-file">
                    <i class="bi bi-x"></i>
                </button>
            </div>
        </div>
        
        <div class="chatbot-footer">
            <form action="#" class="chat-form">
                <textarea 
                    name="message" 
                    placeholder="Type your message here..." 
                    class="message-input" 
                    required
                    rows="1"
                    aria-label="Message input"
                ></textarea>
                <div class="chat-controls">
                    <button type="button" id="emoji-button" aria-label="Add emoji">
                        <i class="bi bi-emoji-smile"></i>
                    </button>
                    <button type="button" id="file-button" aria-label="Attach file">
                        <i class="bi bi-paperclip"></i>
                    </button>
                    <input type="file" id="file-input" accept="image/*,.pdf,.doc,.docx,.txt" style="display: none;">
                    <button type="submit" id="send-message" aria-label="Send message">
                        <i class="bi bi-send-fill"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="index.js"></script>  
</body>
</html>
